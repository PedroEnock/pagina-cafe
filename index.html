<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get-coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topomobile">
        <section class="logo">
            <picture>
                <img src="./imagens/grao 1.png" alt="">
                <img src="./imagens/grao 2.png" alt="">
            </picture>
            <h2>get.coffee</h2>
        </section>
        <section class="navegação">
            <nav>
                <ul style="list-style: none;">
                    <li>menu</li>
                    <li>contact</li>
                    <li>find us</li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="ladoesquerdo">
            <p>The best way to get your coffee
                without leaving the comfort
                of your house</p>
            <p class="linkamarelo">make your order</p>
            <picture>
                <img src="./imagens/redes.png" alt="redessociais">
            </picture>
        </section>
        <section class="ladodireito">
            <picture>
                <img src="./imagens/Vector1.png" alt="">
            </picture>
            <picture>
                <img src="./imagens/Vector2.png" alt="">
            </picture>
            <picture>
                <img src="./imagens/Vector3.png" alt="">
            </picture>
        </section>
    </main>
    <footer>
        <p>scroll down</p>
        <picture>
            <img src="./imagens/Rectangle 3.svg" alt="">
        </picture>
    </footer>
</body>
</html>
